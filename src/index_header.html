<script>
    $(function(){
        
        $("#banner #nav a").on("mousedown",function(e){
           var self = this;
            if($(this).index()==0){
               $("section").load("index_section.html",function(){
                    $("#banner #nav").find("a").eq(0).addClass("active").siblings().removeClass("active");
                    
                })
            }
            else{
                //$("section").removeChild("div");
                $("section").load(`./tab_${$(this).index()}.html`,function(){
                    $("#banner #nav").find("a").eq($(self).index()).addClass("active").siblings().removeClass("active");
                    console.log($(this).index());
                }); 
            }
            
        //      $("section").load("index_section.html",function(){
        //     console.log("主页部分加载完成")
        // })
            //console.log($("section"));
        })

        //回到顶部模块开始
        window.onscroll = function () {
            if (myScroll().top >= 500) {
                $("#rocket").fadeIn()
                $("#rocket").on("click",function(){
                    // console.log("点击成功")
                    window.scrollTo(0,0)
                })
            } else {
                $("#rocket").fadeOut()
            }
        }
        function myScroll() {
            //判断DTD
            if (window.pageYOffset != undefined) {
                return {
                    left: window.pageXOffset,
                    top: window.pageYOffset
                }
            } else if (document.compatMode == "CSS1Compat") {
                return {
                    left: document.documentElement.scrollLeft,
                    top: document.documentElement.scrollTop
                }
            }
            return {
                left: document.body.scrollLeft,
                top: document.body.scrollTop
            }
        }
        //回到顶部模块结束
    })
</script>
